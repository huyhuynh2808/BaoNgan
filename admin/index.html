<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard</title>
    <link
      href="../assets/vendor/bootstrap/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="../assets/vendor/bootstrap-icons/bootstrap-icons.css"
      rel="stylesheet"
    />
    <link href="css/index.css" rel="stylesheet" />
  </head>
  <body>
    <nav class="sidebar d-flex flex-column position-fixed">
      <div class="text-center mb-4">
        <h4 class="mt-2">Admin</h4>
      </div>
      <ul class="nav nav-pills flex-column">
        <li class="nav-item">
          <a
            class="nav-link active"
            href="#"
            id="account-tab"
            onclick="showSection('account')"
          >
            <i class="bi bi-person-circle"></i> <span>Tài khoản</span>
          </a>
        </li>
        <li class="nav-item">
          <a
            class="nav-link"
            href="#"
            id="product-tab"
            onclick="showSection('product')"
          >
            <i class="bi bi-box-seam"></i> <span>Sản phẩm</span>
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="../login.html">
            <i class="bi"></i> <span>Đăng xuất</span>
          </a>
        </li>
      </ul>
    </nav>
    <div class="main-content">
      <div id="account-section">
        <h2>Quản lý Tài khoản</h2>
        <button class="btn btn-success mb-3" onclick="openAccountModal('add')">
          <i class="bi bi-plus-circle"></i> Thêm tài khoản
        </button>
        <div class="table-responsive">
          <table class="table table-bordered table-hover align-middle bg-white">
            <thead class="table-dark">
              <tr>
                <th scope="col">ID</th>
                <th scope="col">Username</th>
                <th scope="col">Password</th>
                <th scope="col">Email</th>
                <th scope="col">Role</th>
                <th scope="col">Hành động</th>
              </tr>
            </thead>
            <tbody>
              <!-- Dữ liệu sẽ được JS render vào đây -->
            </tbody>
          </table>
        </div>
      </div>
      <div id="product-section" style="display: none">
        <h2>Quản lý Sản phẩm</h2>
        <button class="btn btn-success mb-3" onclick="openProductModal('add')">
          <i class="bi bi-plus-circle"></i> Thêm sản phẩm
        </button>
        <div class="table-responsive">
          <table class="table table-bordered table-hover align-middle bg-white">
            <thead class="table-dark">
              <tr>
                <th scope="col">ID</th>
                <th scope="col">Name</th>
                <th scope="col">Price</th>
                <th scope="col">Description</th>
                <th scope="col">Image</th>
                <th scope="col">Hành động</th>
              </tr>
            </thead>
            <tbody>
              <!-- Dữ liệu sẽ được JS render vào đây -->
            </tbody>
          </table>
        </div>
      </div>

      <!-- Modal Tài khoản -->
      <div
        class="modal fade"
        id="accountModal"
        tabindex="-1"
        aria-labelledby="accountModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="accountModalLabel">Thêm tài khoản</h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <form id="accountForm">
                <input type="hidden" id="accountId" />
                <div class="mb-3">
                  <label for="accountName" class="form-label">Username</label>
                  <input
                    type="text"
                    class="form-control"
                    id="accountName"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label for="accountPassword" class="form-label"
                    >Password</label
                  >
                  <input
                    type="password"
                    class="form-control"
                    id="accountPassword"
                    name="password"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label for="accountEmail" class="form-label">Email</label>
                  <input
                    type="email"
                    class="form-control"
                    id="accountEmail"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label for="accountRole" class="form-label">Role</label>
                  <select class="form-control" id="accountRole" required>
                    <option value="admin">admin</option>
                    <option value="user">user</option>
                  </select>
                </div>
                <button type="submit" class="btn btn-primary">Lưu</button>
              </form>
            </div>
          </div>
        </div>
      </div>
      <!-- Modal Sản phẩm -->
      <div
        class="modal fade"
        id="productModal"
        tabindex="-1"
        aria-labelledby="productModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="productModalLabel">Thêm sản phẩm</h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <form id="productForm">
                <input type="hidden" id="productId" />
                <div class="mb-3">
                  <label for="productName" class="form-label"
                    >Tên sản phẩm</label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="productName"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label for="productPrice" class="form-label">Giá</label>
                  <input
                    type="text"
                    class="form-control"
                    id="productPrice"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label for="productDescription" class="form-label"
                    >Mô tả</label
                  >
                  <textarea
                    class="form-control"
                    id="productDescription"
                    required
                  ></textarea>
                </div>
                <div class="mb-3">
                  <label for="productImage" class="form-label"
                    >Tên file ảnh</label
                  >
                  <input
                    type="file"
                    class="form-control"
                    id="productImage"
                    name="image"
                    accept="image/*"
                    required
                  />
                  <img
                    id="productImagePreview"
                    src=""
                    alt="Ảnh sản phẩm"
                    style="max-width: 100px; display: block; margin-top: 10px"
                  />
                  <div
                    id="productImageName"
                    style="margin-top: 5px; color: #555; font-size: 0.95em"
                  ></div>
                </div>
                <button type="submit" class="btn btn-primary">Lưu</button>
              </form>
            </div>
          </div>
        </div>
      </div>
      <!-- Modal xác nhận xóa -->
      <div
        class="modal fade"
        id="deleteModal"
        tabindex="-1"
        aria-labelledby="deleteModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="deleteModalLabel">Xác nhận xóa</h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <p>Bạn có chắc chắn muốn xóa mục này không?</p>
              <input type="hidden" id="deleteType" />
              <input type="hidden" id="deleteId" />
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Hủy
              </button>
              <button
                type="button"
                class="btn btn-danger"
                data-bs-dismiss="modal"
              >
                Xóa
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="../assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="js/index.js"></script>
  </body>
</html>
